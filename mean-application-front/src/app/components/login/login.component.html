<div class="login">
  <div class="container">
    <div class="align">
      <div class="grid align__item">
        <div class="login-wrapper">

          <svg xmlns="http://www.w3.org/2000/svg" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/>
          </svg>

          <h2>Login</h2>

          <form [formGroup]="loginForm" novalidate autocomplete="off" class="form">

            <!-- username -->
            <div class="field">
              <label for="username">Username*</label>
              <input
                (change)="onChange($event)"
                formControlName="username"
                id="username"
                placeholder="Enter your username"
                type="text">
              <div
                *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid
                && loginForm.get('username')?.hasError('required')"
                class="help is-danger">
                Username is required.
              </div>
            </div>
            <!-- /username -->

            <!-- password -->
            <div class="field">
              <label for="password">Password*</label>
              <input
                (change)="onChange($event)"
                formControlName="password"
                id="password"
                placeholder="Enter your password"
                type="password">
              <div
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid
                && loginForm.get('password')?.hasError('required')"
                class="help is-danger">
                Password is required.
              </div>
            </div>
            <!-- /password -->

            <div class="field">
              <input
                (click)="onSubmit()"
                [disabled]="loginForm.invalid"
                type="submit"
                value="Login">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
